<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Self Driving Car</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="carCanvas"></canvas>
    <canvas id="networkCanvas"></canvas>
    <div id="verticalButtons">
      <button class="pause-play-button" onclick="togglePlay()"></button>
      <button class="buttons" onclick="retry()">Restart</button>
      <button class="buttons" onclick="save()">Save Best Car</button>
      <button class="buttons" onclick="discard()">Discard Best Car</button>
      <button class="buttons" onclick="randomizeTraffic()">Randomize Traffic</button>

      <div class="range-wrap">
        <div class="range-value" id="rangeV"></div>
        <input
          type="range"
          min="10"
          max="500"
          class="slider"
          id="myRange"
          step="5"
          onchange="getNewCarsValue()"
        />
      </div>
      Test Cars
      <div class="range-wrap">
        <div class="range-value" id="rangeVV"></div>
        <input
          type="range"
          min="1"
          max="5"
          class="slider"
          id="trafficRange"
          step="1"
          onchange="getNewTrafficValue()"
        />
      </div>
      Traffic Complexity
    </div>
    <script src="visualizer.js"></script>

    <script src="network.js"></script>
    <script src="sensor.js"></script>
    <script src="utils.js"></script>
    <script src="road.js"></script>
    <script src="controls.js"></script>
    <script src="car.js"></script>
    <script src="main.js"></script>
  </body>
</html>
